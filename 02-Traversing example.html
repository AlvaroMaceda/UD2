<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ol { counter-reset: item }
    li { display: block; margin-left: 20px }
    li:before { content: counters(item, ".") " "; counter-increment: item }
  </style>
</head>
<body>

  <ol id="españa"> España
    <li id="madrid">Madrid
      <ol>
        <li>Chueca</li>
        <li>La Latina</li>
        <li>Malasaña</li>
      </ol>
    </li>
    <li id="zaragoza">Zaragoza</li>
    <li id="valencia">Valencia
      <ol>
        <li>El Carmen</li>
        <li>Benimaclet</li>
        <li>Ruzafa</li>
      </ol>
    </li>
  </ol>

</body>
</html>
